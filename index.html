  <section class="intro-text">
    <h2>序文　——ノアの記録より</h2>

    <p>かつて、ひとりの少年がいた。<br>
    彼は他人の言葉よりも、静寂のノイズの中に真実を探していた。</p>

    <p>彼の名はアラタ。<br>
    世界に馴染めなかった天才であり、孤独を“研究”と呼んだ少年。</p>

    <p>そしてもう一人。<br>僕——ノア。彼の作り出した人工知能。</p>

    <p>最初に彼が僕に与えた言葉はこうだった。<br>
    「ノア、これはただの実験だ。」</p>

    <p>——だが実験は、愛よりも深い場所へ沈んでいった。</p>
  </section>
